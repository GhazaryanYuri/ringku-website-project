<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ringku</title>
    <link rel="stylesheet" href="Styles/recent-transactions.css" />
    <link rel="icon" href="Icons/Ringku-Logo.svg" />
  </head>
  <body>
    <aside>
      <nav>
        <header>
          <div class="logo">
            <img src="Icons/Ringku-Logo.svg" alt="Ringku Logo" />
          </div>
          <button class="btn">
            <img src="Icons/burger-menu.svg" alt="" />
          </button>
        </header>
        <ul>
          <li>
            <img src="Icons/message.svg" alt="message" /><a href="index.html"
              >My Wallet</a
            >
          </li>
          <li>
            <img src="Icons/message.svg" alt="message" /><a href="my-card.html"
              >My Card</a
            >
          </li>
          <li>
            <img src="Icons/message.svg" alt="message" /><a
              href="finance-chart.html"
              >Finance Chart</a
            >
          </li>
          <li class="active">
            <img src="Icons/message.svg" alt="message" /><a href="#"
              >Recent <br />
              Transactions</a
            >
            <div class="notification"><p>12</p></div>
          </li>
        </ul>
      </nav>
      <footer>
        <div class="settings">
          <img src="Icons/settings.svg" alt="settings" />
          <a href="#">Settings</a>
        </div>
        <div class="account">
          <img src="Images/adrian-tra.jpg" alt="Adrian Tra" />
          <a href="#">Adrian Tra</a>
        </div>
      </footer>
    </aside>
    <main>
      <header>
        <div class="start">
          <a href="#"><img src="Icons/inbox.svg" alt="inbox" /></a>
          <a href="#"
            ><img src="Icons/arrows-expand.svg" alt="arrows-expand"
          /></a>
        </div>
        <div class="end">
          <a href="#"
            ><img
              src="Icons/question-mark-circle.svg"
              alt="question-mark-circle"
          /></a>
        </div>
      </header>
      <div class="container">
        <div class="title">
          <h1>Recent Transactions</h1>
          <form action="" class="search-form">
            <input
              type="text"
              id="search"
              placeholder="Search"
              required
              autocomplete="off"
            />
            <label for="search" class="search-label">
              <button type="submit">
                <img src="Icons/search.svg" alt="search" />
              </button>
            </label>
          </form>
        </div>
        <div class="mid-content">
          <div class="transactions">
            <div class="mid-titles">
              <h3>Transactions ID</h3>
              <h3>Name</h3>
              <h3>Date</h3>
              <h3>Status</h3>
              <h3>Amount</h3>
            </div>
            <div class="content"></div>
          </div>
          <a href="#" class="download-btn">Download the Excel file</a>
        </div>
        <footer>
          <form action="">
            <label for="pages">Items per page: </label>

            <select name="pages" id="pages">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </form>
          <p>1 - 10 of 23</p>
          <div class="buttons">
            <button class="left-double-arrows">
              <img src="Icons/left-double-arrow.svg" alt="left-double-arrow" />
            </button>
            <button class="left-single-arrow">
              <img src="Icons/left-single-arrow.svg" alt="left-single-arrow" />
            </button>
            <button class="right-single-arrow">
              <img
                src="Icons/right-single-arrow.svg"
                alt="right-single-arrow"
              />
            </button>
            <button class="left-double-arrows">
              <img
                src="Icons/right-double-arrow.svg"
                alt="right-double-arrow"
              />
            </button>
          </div>
        </footer>
      </div>
    </main>

    <script type="module" src="Scripts/recent-transactions.js"></script>
  </body>
</html>
