<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ringku</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="icon" href="Icons/Ringku-Logo.svg" />
  </head>
  <body>
    <aside>
      <nav>
        <header>
          <div class="logo">
            <img src="Icons/Ringku-Logo.svg" alt="Ringku Logo" />
          </div>
          <button class="btn">
            <img src="Icons/burger-menu.svg" alt="" />
          </button>
        </header>
        <ul>
          <li class="active">
            <img src="Icons/message.svg" alt="message" /><a href="#"
              >My Wallet</a
            >
          </li>
          <li>
            <img src="Icons/message.svg" alt="message" /><a href="my-card.html"
              >My Card</a
            >
          </li>
          <li>
            <img src="Icons/message.svg" alt="message" /><a
              href="finance-chart.html"
              >Finance Chart</a
            >
          </li>
          <li>
            <img src="Icons/message.svg" alt="message" /><a
              href="recent-transactions.html"
              >Recent <br />
              Transactions</a
            >
            <div class="notification"><p>12</p></div>
          </li>
        </ul>
      </nav>
      <footer>
        <div class="settings">
          <img src="Icons/settings.svg" alt="settings" />
          <a href="#">Settings</a>
        </div>
        <div class="account">
          <img src="Images/adrian-tra.jpg" alt="Adrian Tra" />
          <a href="#">Adrian Tra</a>
        </div>
      </footer>
    </aside>
    <main>
      <header>
        <div class="start">
          <a href="#"><img src="Icons/inbox.svg" alt="inbox" /></a>
          <a href="#"
            ><img src="Icons/arrows-expand.svg" alt="arrows-expand"
          /></a>
        </div>
        <div class="end">
          <a href="#"
            ><img
              src="Icons/question-mark-circle.svg"
              alt="question-mark-circle"
          /></a>
        </div>
      </header>
      <div class="container">
        <div class="title">
          <h1>My Wallet</h1>
          <p>Keep track of your financial plan</p>
        </div>
        <div class="content">
          <div class="wallet-top">
            <div class="user-info">
              <div class="name">
                <h1>ðŸ‘‹ Hi Adrian!</h1>
                <button class="btn"><img src="Icons/more.svg" alt="" /></button>
              </div>
              <p class="balance">$124,543</p>
            </div>
            <div class="payment">
              <div class="send">
                <img src="Icons/send-payment.svg" alt="send-payment" />
                <h2>Send a payment</h2>
              </div>
              <div class="request">
                <img src="Icons/request-payment.svg" alt="request-payment" />
                <h2>Request a payment</h2>
              </div>
            </div>
          </div>
          <div class="wallet-mid"></div>
          <div class="wallet-bottom">
            <img src="Icons/create-new-wallet.svg" alt="Create-New-Wallet" />
            <h3>Create New Wallet</h3>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="Scripts/script.js"></script>
  </body>
</html>
